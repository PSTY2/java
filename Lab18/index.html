<!doctype html>
<meta charset="utf-8">
<h3>Lab 18 Ц filter: прибираЇмо дубл≥кати</h3>
<textarea id="src" rows="4" cols="40">3 1 3 5 1 7</textarea><br>
<button id="btn">”н≥кальн≥ значенн€</button>
<pre id="out"></pre>
<script type="module">
 import { unique } from "./lab18.js";
 document.getElementById("btn").onclick = () => {
   const nums = document.getElementById("src").value
                 .split(/[\s,]+/).map(Number).filter(n => !isNaN(n));
   document.getElementById("out").textContent =

 };
</script>
